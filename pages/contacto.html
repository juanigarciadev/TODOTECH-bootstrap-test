    <main>
        <section class="container">
            <form class="was-validated">
                <!-- Nombre, apellido y correo electrónico -->
                <div class="row margin">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Correo electrónico</label>
                </div>
                <div class="mb-3">
                    <textarea class="form-control is-invalid" id="validationTextarea"
                        placeholder="Escriba aquí su consulta" required></textarea>
                    <div class="invalid-feedback">
                        Por favor, escriba su consulta.
                    </div>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="validationFormCheck1">
                    <label class="form-check-label" for="validationFormCheck1">Suscribirme al newsletter</label>
                </div>

                <div class="form-check">
                    <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked>
                    <label class="form-check-label" for="validationFormCheck2">Hombre</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked>
                    <label class="form-check-label" for="validationFormCheck2">Mujer</label>
                </div>

                <div class="form-check">
                    <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked>
                    <label class="form-check-label" for="validationFormCheck2">Otro</label>
                </div>
                <div class="margin"></div>
                <div class="mb-3">
                    <select class="form-select" required aria-label="select example">
                        <option value="">Selecciona tu país</option>
                        <option value="ar">Argentina</option>
                        <option value="mx">México</option>
                        <option value="col">Colombia</option>
                        <option value="ven">Venezuela</option>
                    </select>
                    <div class="invalid-feedback">Por favor, selecciona tu país.</div>
                </div>
                <section class="botonesContacto">
                    <div class="mb-3">
                        <button class="btn btn-primary" type="submit">Enviar</button>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary" type="reset">Restablecer</button>
                    </div>
                </section>
            </form>
        </section>
